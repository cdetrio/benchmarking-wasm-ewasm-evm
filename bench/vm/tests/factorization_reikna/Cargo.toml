[package]
name = "factorization_reikna"
version = "0.1.1"
authors = ["Fluence Labs"]
edition = "2018"
publish = false

[lib]
name = "factorization_reikna_wasm"
crate-type = ["cdylib"]
path = "src/lib.rs"

[[bin]]
name = "factorization_reikna_native"
path = "src/main.rs"

[profile.release]
opt-level = 3
debug = false
lto = true
debug-assertions = false
overflow-checks = false
panic = "abort"

[dependencies]
reikna = "0.6.0"
