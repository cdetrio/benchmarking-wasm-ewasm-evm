[package]
name = "recursive_hash"
version = "0.1.0"
authors = ["Fluence Labs"]

[lib]
name = "recursive_hash_wasm"
crate-type = ["cdylib"]
path = "src/lib.rs"

[[bin]]
name = "recursive_hash_native"
path = "src/bin.rs"

[profile.release]
opt-level = 3
debug = false
lto = true
debug-assertions = false
overflow-checks = false
panic = "abort"

[dependencies]
sha3 = "0.8.1"
